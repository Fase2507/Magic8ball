<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Magic 8 Ball - Ask a question and receive your fortune!">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="8ball-logo.svg" alt="Magic 8 Ball Logo">
                    <span>magic-8ball</span>
                </a>
            </div>
            <div class="nav-right">
                <a href="/" class="nav-link active">Magic 8 ball</a>
                <a href="/blog" class="nav-link">Blog</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="instructions">
            <h1>Magic 8 Ball</h1>
            <p>Ask a question and click shake to get your answer</p>
        </div>
        
        <div class="magic-8-ball">
            <div class="ball">
                <div class="eight">8</div>
                <div class="window">
                    <div class="answer"></div>
                </div>
            </div>
        </div>

        <div class="question-section">
            <input type="text" 
                   id="questionInput" 
                   placeholder="Type your question here..."
                   aria-label="Enter your question">
            <button id="shakeButton">Shake</button>
        </div>

        <button id="historyToggle" class="history-toggle">Show History</button>
    </div>

    <div class="history-panel">
        <h2>Question History</h2>
        <div class="history-list"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
